name: app deploy

on:
  push:
    branches:
      - main
      - "feat/build_deploy_fad"
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
    inputs:
      version_parameters:
        description: "Deploy to:"
        required: true
        default: "fad"
        type: choice
        options:
          - "fad"
          - "store"
          - "fad_store"

jobs:
  build_and_deploy:
    runs-on: macos-latest
    env:
      SECRET_PASSPHRASE: ${{ secrets.SECRET_PASSPHRASE }}
      MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}

    steps:
      # Setup
      - uses: actions/checkout@v3
        with:
          fetch-depth: 50
      - uses: subosito/flutter-action@v2
        with:
          cache: true
          cache-key: flutter-:os:-:channel:-:version:-:arch:-:hash:-${{ hashFiles('**/pubspec.lock') }}
      - uses: bluefireteam/melos-action@v2
      - uses: actions/setup-java@v3
        with:
          distribution: zulu
          java-version: "11.x"

      # Secrets
      - name: Decrypt secrets
        run: melos decrypt-secrets

      # iOS certs
      - name: Making sure the iOS certificates and profiles are installed
        run: melos build:ios_match_assure

      # Dart/Flutter
      - name: Generate dart code
        run: melos codegen --no-select

      # Build and deploy to FAD
      - name: Build and deploy to FAD
        run: melos build:deploy_fad
