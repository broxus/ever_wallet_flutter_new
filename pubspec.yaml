name: app
description: EVER Wallet Flutter app
version: 2.0.0+1
publish_to: none

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.3"

dependencies:
  bloc: ^8.1.2
  clock: ^1.1.1
  collection: ^1.17.0
  crypto: ^3.0.2
  dotted_border: ^2.0.0+3
  encrypted_storage:
    path: packages/encrypted_storage
  equatable: ^2.0.5
  fancy_logger:
    path: packages/fancy_logger
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.3
  flutter_localizations:
    sdk: flutter
  flutter_svg: ^2.0.5
  freezed_annotation: ^2.2.0
  get_it: ^7.6.0
  go_router: ^7.1.1
  hive_flutter: ^1.1.0
  http: ^0.13.6
  injectable: ^2.1.2
  intl: ^0.18.0
  json_annotation: ^4.8.0
  money2: ^3.4.1
  money2_improver: ^1.3.0
  logging: 1.1.1
  nekoton_repository:
    path: packages/nekoton_repository
  path_provider: ^2.0.15
  rxdart: ^0.27.7
  string_extensions: ^0.6.6
  tuple: ^2.0.1
  ui_components_lib:
    path: packages/ui_components_lib
  url_launcher: ^6.1.11
  visibility_detector: ^0.4.0+2

dev_dependencies:
  bloc_test: ^9.1.3
  build_runner: ^2.4.5
  flutter_gen_runner: ^5.2.0
  flutter_secure_storage: ^8.0.0
  flutter_test:
    sdk: flutter
  freezed: ^2.3.5
  googleapis_auth: ^1.4.1
  hive_generator: ^2.0.0
  injectable_generator: ^2.1.6
  integration_test:
    sdk: flutter
  json_serializable: ^6.6.1
  melos: ^3.1.0
  mocktail: ^0.3.0
  very_good_analysis: ^5.0.0+1
  test: ^1.22.0

flutter_gen:
  output: lib/generated/

  integrations:
    flutter_svg: true

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/images/
    - assets/images/onboarding/layer1/
    - assets/images/onboarding/layer2/
    - assets/images/onboarding/layer3/
    - assets/images/onboarding/
