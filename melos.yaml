name: app

packages:
  - packages/**
  - .

scripts:
  codegen:
    run: melos exec -c 1 --fail-fast -- "flutter packages pub run build_runner build --delete-conflicting-outputs"
    description: Generate code for all packages
    packageFilters:
      dependsOn: "build_runner"

  analyze:
    exec: flutter analyze .
    description: Analyze a specific package in this project.

  check-format:
    exec: dart format --set-exit-if-changed .
    description: Check the format of a specific package in this project.

  test:
    run: melos run test:dart --no-select && melos run test:flutter --no-select
    description: Run all Dart & Flutter tests in this project.

  test:dart:
    run: melos exec -c 1 --fail-fast -- "dart test test"
    description: Run Dart tests for a specific package in this project.
    packageFilters:
      flutter: false
      dirExists: test

  test:flutter:
    run: melos exec -c 1 --fail-fast -- "flutter test test"
    description: Run Flutter tests for a specific package in this project.
    packageFilters:
      flutter: true
      dirExists: test

  test:integration:
    run: melos exec -c 1 --fail-fast -- "flutter test integration_test"
    description: Run Flutter teintegration teststs for a specific package in this project.
    packageFilters:
      flutter: true
      dirExists: integration_test

  check-all:
    description: Prepare to commit by checking all things
    run: melos test && melos test:integration

  build:storybook:
    run: bash scripts/build-storybook.sh
    description: Build the storybook

command:
  clean:
    hooks:
      post: bash scripts/clean.sh
